<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura de Códigos de Barras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #scanArea {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 3px solid #333;
      border-radius: 8px;
    }
    #focusRect {
      position: absolute;
      border: 3px dashed #ff0000;
      width: 90%;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
    #result {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Escaneie os Códigos</h2>
  <div id="scanArea">
    <video id="video" autoplay muted playsinline></video>
    <div id="focusRect"></div>
  </div>
  <button onclick="startScan('nota')">Escanear Nota Fiscal</button>
  <button onclick="startScan('produto')">Escanear Produto</button>
  <input type="number" id="quantidade" placeholder="Quantidade do lote" min="1">
  <button onclick="showResults()">Mostrar Resultados</button>
  <button onclick="sendWhatsApp()">Enviar via WhatsApp</button>
  <div id="result">Aguardando escaneamento...</div>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    let notaFiscal = '';
    let produto = '';
    let quantidade = '';
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const focusRect = document.getElementById('focusRect');
    let barcodeDetector = null;

    // Verifica suporte à Barcode Detection API
    window.addEventListener('load', () => {
      if ('BarcodeDetector' in window) {
        barcodeDetector = new BarcodeDetector({
          formats: ['code_128', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_39', 'code_93', 'codabar']
        });
        resultDiv.innerHTML = 'Usando Barcode Detection API (nativa).';
      } else {
        resultDiv.innerHTML = 'Barcode Detection API não suportada. Usando QuaggaJS.';
      }
    });

    async function startScan(tipo) {
      resultDiv.innerHTML = `Escaneando ${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'}... Aponte o código para o retângulo.`;
      focusRect.style.display = 'block';

      try {
        // Iniciar stream de vídeo com fallback para câmera frontal
        const constraints = {
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
          // Fallback para câmera frontal se a traseira falhar
          return await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
          });
        });
        video.srcObject = stream;
        video.play();

        if (barcodeDetector) {
          scanWithBarcodeDetector(tipo);
        } else {
          scanWithQuagga(tipo);
        }
      } catch (err) {
        resultDiv.innerHTML = 'Erro ao acessar a câmera. Verifique permissões ou use HTTPS.';
        console.error('Erro ao iniciar câmera:', err);
        focusRect.style.display = 'none';
      }
    }

    async function scanWithBarcodeDetector(tipo) {
      let attempts = 0;
      const maxAttempts = 100; // Limita tentativas para evitar loop infinito
      async function scanFrame() {
        if (attempts >= maxAttempts) {
          resultDiv.innerHTML = 'Não foi possível ler o código. Tente novamente.';
          stopVideo();
          focusRect.style.display = 'none';
          return;
        }
        try {
          const barcodes = await barcodeDetector.detect(video);
          if (barcodes && barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            if (tipo === 'nota') {
              notaFiscal = code;
              resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal}`;
            } else {
              produto = code;
              resultDiv.innerHTML = `Produto escaneado: ${produto}`;
            }
            stopVideo();
            focusRect.style.display = 'none';
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'} escaneado: ${code}`);
          } else {
            attempts++;
            requestAnimationFrame(scanFrame);
          }
        } catch (err) {
          attempts++;
          requestAnimationFrame(scanFrame);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function scanWithQuagga(tipo) {
      try {
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: video,
            constraints: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            area: { top: '10%', right: '5%', left: '5%', bottom: '10%' },
            singleChannel: false // Usa cores para melhor precisão
          },
          decoder: {
            readers: [
              'code_128_reader',
              'ean_reader',
              'ean_8_reader',
              'upc_reader',
              'upc_e_reader',
              'code_39_reader',
              'code_93_reader',
              'codabar_reader'
            ]
          },
          locator: { patchSize: 'medium', halfSample: true },
          numOfWorkers: Math.min(navigator.hardwareConcurrency || 4, 2), // Reduz workers
          locate: true
        }, function(err) {
          if (err) {
            resultDiv.innerHTML = 'Erro ao iniciar QuaggaJS. Tente recarregar a página.';
            console.error('Erro QuaggaJS:', err);
            focusRect.style.display = 'none';
            stopVideo();
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(data) {
          if (data && data.codeResult && data.codeResult.code) {
            const code = data.codeResult.code;
            if (tipo === 'nota') {
              notaFiscal = code;
              resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal}`;
            } else {
              produto = code;
              resultDiv.innerHTML = `Produto escaneado: ${produto}`;
            }
            Quagga.stop();
            focusRect.style.display = 'none';
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'} escaneado: ${code}`);
            stopVideo();
          }
        });
      } catch (err) {
        resultDiv.innerHTML = 'Erro ao configurar QuaggaJS. Tente novamente.';
        console.error('Erro QuaggaJS:', err);
        focusRect.style.display = 'none';
        stopVideo();
      }
    }

    function stopVideo() {
      const stream = video.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    function showResults() {
      quantidade = document.getElementById('quantidade').value;
      if (notaFiscal && produto && quantidade) {
        resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Produto: ${produto}<br>Quantidade: ${quantidade}`;
      } else {
        resultDiv.innerHTML = 'Escaneie ambos os códigos e informe a quantidade!';
      }
    }

    function sendWhatsApp() {
      quantidade = document.getElementById('quantidade').value;
      if (notaFiscal && produto && quantidade) {
        const message = `Nota Fiscal: ${notaFiscal}\nProduto: ${produto}\nQuantidade: ${quantidade}`;
        const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      } else {
        alert('Preencha todas as informações antes de enviar!');
      }
    }
  </script>
</body>
</html>
