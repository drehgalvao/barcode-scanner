
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura de Códigos de Barras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #scanArea {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 3px solid #333;
      border-radius: 8px;
    }
    #focusRect {
      position: absolute;
      border: 3px dashed #ff0000;
      width: 90%;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
    #result {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    #productList {
      margin-top: 20px;
    }
    .product-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: left;
    }
    img {
      max-width: 200px;
      margin-top: 10px;
    }
    #photoPreview {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Escaneie os Códigos</h2>
  <div id="scanArea">
    <video id="video" autoplay muted playsinline></video>
    <div id="focusRect"></div>
  </div>
  <button onclick="startScan('nota')">Escanear Nota Fiscal</button>
  <button onclick="startScan('produto')">Escanear Produto</button>
  <button id="addProduct" style="display:none;" onclick="startScan('produto')">Incluir Outro Produto</button>
  <button id="takePhoto" style="display:none;" onclick="takeProductPhoto()">Tirar Foto</button>
  <input type="number" id="loteQuantity" placeholder="Quantidade do lote" min="1" style="display:none;">
  <button id="saveLote" style="display:none;" onclick="saveLote()">Salvar Quantidade</button>
  <button onclick="showResults()">Mostrar Resultados</button>
  <button onclick="sendWhatsApp()">Enviar via WhatsApp</button>
  <div id="result">Aguardando escaneamento...</div>
  <div id="productList"></div>
  <div id="photoPreview"></div>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script>
    let notaFiscal = '';
    let notaFiscalImage = '';
    let products = [];
    let currentProduct = null;
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const focusRect = document.getElementById('focusRect');
    const addProductBtn = document.getElementById('addProduct');
    const takePhotoBtn = document.getElementById('takePhoto');
    const loteQuantityInput = document.getElementById('loteQuantity');
    const saveLoteBtn = document.getElementById('saveLote');
    const productListDiv = document.getElementById('productList');
    const photoPreviewDiv = document.getElementById('photoPreview');
    let barcodeDetector = null;

    // Verifica suporte à Barcode Detection API
    window.addEventListener('load', () => {
      if ('BarcodeDetector' in window) {
        barcodeDetector = new BarcodeDetector({
          formats: ['code_128', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_39', 'code_93', 'codabar']
        });
        resultDiv.innerHTML = 'Usando Barcode Detection API (nativa).';
      } else {
        resultDiv.innerHTML = 'Barcode Detection API não suportada. Usando QuaggaJS.';
      }
    });

    async function startScan(tipo) {
      resultDiv.innerHTML = `Iniciando ${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'}... Aponte a câmera.`;
      focusRect.style.display = 'block';

      try {
        const constraints = {
          video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
          return await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
          });
        });
        video.srcObject = stream;
        video.play();

        if (tipo === 'nota') {
          if (barcodeDetector) {
            await scanWithBarcodeDetector(tipo);
          } else {
            await scanWithQuagga(tipo);
          }
        } else if (tipo === 'produto') {
          currentProduct = { image: '', code: '', internalCode: '', description: '', date: '', op: '', lotes: [] };
          takePhotoBtn.style.display = 'inline';
        }
      } catch (err) {
        resultDiv.innerHTML = 'Erro ao acessar a câmera. Verifique permissões ou use HTTPS.';
        console.error('Erro ao iniciar câmera:', err);
        focusRect.style.display = 'none';
      }
    }

    async function scanWithBarcodeDetector(tipo) {
      let attempts = 0;
      const maxAttempts = 100;
      async function scanFrame() {
        if (attempts >= maxAttempts) {
          resultDiv.innerHTML = 'Não foi possível ler o código. Tente novamente.';
          stopVideo();
          focusRect.style.display = 'none';
          return;
        }
        try {
          const barcodes = await barcodeDetector.detect(video);
          if (barcodes && barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            if (tipo === 'nota' && !notaFiscal) {
              notaFiscal = code;
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              notaFiscalImage = canvas.toDataURL('image/jpeg');
              resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal}`;
            }
            stopVideo();
            focusRect.style.display = 'none';
            addProductBtn.style.display = 'inline-block';
            console.log(`Código detectado (${tipo}):`, code);
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'} escaneado: ${code}`);
          } else {
            attempts++;
            requestAnimationFrame(scanFrame);
          }
        } catch (err) {
          console.error('Erro na detecção de código de barras:', err);
          attempts++;
          requestAnimationFrame(scanFrame);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function scanWithQuagga(tipo) {
      try {
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: video,
            constraints: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
            area: { top: '10%', right: '5%', left: '5%', bottom: '10%' },
            singleChannel: false
          },
          decoder: {
            readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'upc_reader', 'upc_e_reader', 'code_39_reader', 'code_93_reader', 'codabar_reader']
          },
          locator: { patchSize: 'medium', halfSample: true },
          numOfWorkers: Math.min(navigator.hardwareConcurrency || 4, 2),
          locate: true
        }, function(err) {
          if (err) {
            resultDiv.innerHTML = 'Erro ao iniciar QuaggaJS. Tente recarregar a página.';
            console.error('Erro QuaggaJS:', err);
            focusRect.style.display = 'none';
            stopVideo();
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(data) {
          if (data && data.codeResult && data.codeResult.code) {
            const code = data.codeResult.code;
            if (tipo === 'nota' && !notaFiscal) {
              notaFiscal = code;
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              notaFiscalImage = canvas.toDataURL('image/jpeg');
              resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal}`;
            }
            Quagga.stop();
            focusRect.style.display = 'none';
            addProductBtn.style.display = 'inline-block';
            console.log(`Código detectado (${tipo}) com QuaggaJS:`, code);
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'} escaneado: ${code}`);
            stopVideo();
          }
        });
      } catch (err) {
        resultDiv.innerHTML = 'Erro ao configurar QuaggaJS. Tente novamente.';
        console.error('Erro QuaggaJS:', err);
        focusRect.style.display = 'none';
        stopVideo();
      }
    }

    function stopVideo() {
      const stream = video.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    async function takeProductPhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      currentProduct.image = canvas.toDataURL('image/jpeg');
      photoPreviewDiv.innerHTML = `<p>Foto capturada:</p><img src="${currentProduct.image}" alt="Foto do produto">`;
      photoPreviewDiv.style.display = 'block';
      takePhotoBtn.style.display = 'none';

      // Extração de informações da foto
      const result = await Tesseract.recognize(currentProduct.image, 'por', { logger: m => console.log(m) });
      const text = result.data.text.trim();
      console.log('Texto extraído da foto:', text);
      const lines = text.split('\n').map(line => line.trim()).filter(line => line);
      for (let line of lines) {
        if (line.match(/^\d{2}\.\d{2}\.\d{2}\.\d{4}$/) && !currentProduct.internalCode) {
          currentProduct.internalCode = line; // Código interno
        } else if (line.match(/^\d{5,13}$/) && !currentProduct.code) { // Tentativa de extrair código de barras
          currentProduct.code = line;
        } else if (line.includes('GATILHO') && !currentProduct.description) {
          currentProduct.description = line; // Descrição
        } else if (line.match(/^\d{2}\/\d{2}\/\d{4}$/) && !currentProduct.date) {
          currentProduct.date = line; // Data
        } else if (line.match(/^\d{6}(?![/1])/) && !currentProduct.op) {
          currentProduct.op = line; // OP sem "/1"
        }
      }
      resultDiv.innerHTML = `Produto escaneado: ${currentProduct.code || 'Não encontrado'}\nCódigo Interno: ${currentProduct.internalCode || 'Não encontrado'}\nDescrição: ${currentProduct.description || 'Não encontrada'}\nData: ${currentProduct.date || 'Não encontrada'}\nOP: ${currentProduct.op || 'Não encontrada'}`;
      showLoteInput();
    }

    function showLoteInput() {
      loteQuantityInput.style.display = 'inline';
      saveLoteBtn.style.display = 'inline';
      resultDiv.innerHTML += '\nDigite a quantidade do lote e clique em Salvar.';
    }

    function saveLote() {
      const quantity = loteQuantityInput.value;
      if (quantity && currentProduct && currentProduct.image) {
        currentProduct.lotes.push(parseInt(quantity));
        products.push({ ...currentProduct });
        resultDiv.innerHTML = `Lote salvo para ${currentProduct.code || 'Produto'}. Quantidade: ${quantity}`;
        loteQuantityInput.style.display = 'none';
        saveLoteBtn.style.display = 'none';
        photoPreviewDiv.style.display = 'none';
        currentProduct = null;
        updateProductList();
        addProductBtn.style.display = 'inline-block';
      } else {
        alert('Tire uma foto e digite uma quantidade válida!');
      }
    }

    function updateProductList() {
      productListDiv.innerHTML = '<h3>Produtos Escaneados:</h3>';
      products.forEach((prod, index) => {
        productListDiv.innerHTML += `
          <div class="product-item">
            <p>Código: ${prod.code}</p>
            <p>Código Interno: ${prod.internalCode}</p>
            <p>Descrição: ${prod.description}</p>
            <p>Data: ${prod.date}</p>
            <p>OP: ${prod.op}</p>
            <p>Lotes: ${prod.lotes.join(', ')}</p>
            <img src="${prod.image}" alt="Foto do produto">
          </div>
        `;
      });
    }

    function showResults() {
      let totalQuantity = 0;
      products.forEach(prod => totalQuantity += prod.lotes.reduce((a, b) => a + b, 0));
      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Imagem Nota: <img src="${notaFiscalImage}" style="max-width:200px;"><br>Total Produtos: ${products.length}<br>Total Quantidade: ${totalQuantity}`;
      updateProductList();
    }

    function sendWhatsApp() {
      let totalQuantity = 0;
      products.forEach(prod => totalQuantity += prod.lotes.reduce((a, b) => a + b, 0));
      const message = `Nota Fiscal: ${notaFiscal}\nImagem Nota: ${notaFiscalImage}\nTotal Produtos: ${products.length}\nTotal Quantidade: ${totalQuantity}\nProdutos:\n${products.map(prod => 
        `Código: ${prod.code || 'Não identificado'}, Código Interno: ${prod.internalCode}, Descrição: ${prod.description}, Data: ${prod.date}, OP: ${prod.op}, Lotes: ${prod.lotes.join(', ')}`).join('\n')}`;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
