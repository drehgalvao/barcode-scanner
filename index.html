<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura de Códigos de Barras e Etiquetas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #scanArea {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 3px solid #333;
      border-radius: 8px;
    }
    #focusRect {
      position: absolute;
      border: 3px dashed #ff0000;
      width: 90%;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
    #result {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }
    #itemList {
      margin: 20px 0;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #captureBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Escaneie os Códigos e Etiquetas</h2>
  <div id="scanArea">
    <video id="video" autoplay muted playsinline></video>
    <div id="focusRect"></div>
  </div>
  <button id="notaBtn" onclick="startScan('nota')">Escanear Nota Fiscal</button>
  <button id="produtoBtn" onclick="startScan('produto')" disabled>Escanear Primeiro Produto</button>
  <button id="itemBtn" onclick="startScan('item')" disabled>Adicionar Item</button>
  <button id="showResultsBtn" onclick="showResults()">Mostrar Resultados</button>
  <button onclick="sendWhatsApp()">Enviar via WhatsApp</button>
  <button id="captureBtn" onclick="takePhoto()">Tirar Foto</button>
  <button id="startCaptureBtn" onclick="startCapture()">Capturar Foto da Etiqueta</button>
  <div id="result">Aguardando escaneamento ou captura...</div>
  <div id="itemList"></div>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script>
    let notaFiscal = '';
    let items = [];
    let extractedText = '';
    let op = '';
    let data = '';
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const focusRect = document.getElementById('focusRect');
    const itemListDiv = document.getElementById('itemList');
    const notaBtn = document.getElementById('notaBtn');
    const produtoBtn = document.getElementById('produtoBtn');
    const itemBtn = document.getElementById('itemBtn');
    const showResultsBtn = document.getElementById('showResultsBtn');
    const startCaptureBtn = document.getElementById('startCaptureBtn');
    const captureBtn = document.getElementById('captureBtn');
    let stream = null;
    let barcodeDetector = null;

    // Verifica suporte à Barcode Detection API
    window.addEventListener('load', () => {
      if ('BarcodeDetector' in window) {
        barcodeDetector = new BarcodeDetector({
          formats: ['code_128', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_39', 'code_93', 'codabar']
        });
        resultDiv.innerHTML = 'Usando Barcode Detection API (nativa).';
      } else {
        resultDiv.innerHTML = 'Barcode Detection API não suportada. Usando QuaggaJS.';
      }
    });

    function updateButtonStates() {
      produtoBtn.disabled = !notaFiscal;
      itemBtn.disabled = !notaFiscal;
      showResultsBtn.disabled = !notaFiscal || items.length === 0;
    }

    async function startScan(tipo) {
      if (tipo !== 'nota' && !notaFiscal) {
        resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Por favor, escaneie a Nota Fiscal primeiro!`;
        focusRect.style.display = 'none';
        return;
      }
      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Escaneando ${tipo === 'nota' ? 'Nota Fiscal' : tipo === 'produto' ? 'Primeiro Produto' : 'Item'}... Aponte o código para o retângulo.`;
      focusRect.style.display = 'block';

      try {
        const constraints = {
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            focusMode: 'continuous'
          }
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
          return await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 } }
          });
        });
        video.srcObject = stream;
        video.play();

        if (barcodeDetector) {
          await scanWithBarcodeDetector(tipo);
        } else {
          await scanWithQuagga(tipo);
        }
      } catch (err) {
        resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Erro ao acessar a câmera. Verifique permissões ou use HTTPS.<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
        console.error('Erro ao iniciar câmera:', err);
        focusRect.style.display = 'none';
      }
    }

    async function scanWithBarcodeDetector(tipo) {
      let attempts = 0;
      const maxAttempts = 100;
      async function scanFrame() {
        if (attempts >= maxAttempts) {
          resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Não foi possível ler o código. Tente novamente.<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
          stopVideo();
          focusRect.style.display = 'none';
          return;
        }
        try {
          const barcodes = await barcodeDetector.detect(video);
          if (barcodes && barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            let processedCode = code;
            if (tipo === 'nota' && code.length >= 34) {
              processedCode = code.substring(30, 34);
            }
            if (tipo === 'nota') {
              notaFiscal = processedCode;
              console.log('Nota Fiscal salva:', notaFiscal);
              resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal} (caracteres 31-34 de ${code})<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
              updateButtonStates();
            } else if ((tipo === 'produto' || tipo === 'item') && code) {
              const qtyInput = prompt(`Digite a quantidade para o item ${code}:`, '1');
              const qty = qtyInput ? parseInt(qtyInput) : 1;
              if (!isNaN(qty) && qty > 0) {
                items.push({ code, quantity: qty });
                updateItemList();
                resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Item ${code} adicionado com ${qty} unidades.<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
                updateButtonStates();
              }
            }
            stopVideo();
            focusRect.style.display = 'none';
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Item'} escaneado: ${processedCode}`);
          } else {
            attempts++;
            requestAnimationFrame(scanFrame);
          }
        } catch (err) {
          attempts++;
          requestAnimationFrame(scanFrame);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function scanWithQuagga(tipo) {
      try {
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: video,
            constraints: {
              facingMode: 'environment',
              width: { ideal: 1920 },
              height: { ideal: 1080 }
            },
            area: { top: '10%', right: '5%', left: '5%', bottom: '10%' },
            singleChannel: false
          },
          decoder: {
            readers: [
              'code_128_reader', 'ean_reader', 'ean_8_reader', 'upc_reader', 'upc_e_reader',
              'code_39_reader', 'code_93_reader', 'codabar_reader'
            ]
          },
          locator: { patchSize: 'medium', halfSample: true },
          numOfWorkers: Math.min(navigator.hardwareConcurrency || 4, 2),
          locate: true
        }, function(err) {
          if (err) {
            resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Erro ao iniciar QuaggaJS. Tente recarregar a página.<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
            console.error('Erro QuaggaJS:', err);
            focusRect.style.display = 'none';
            stopVideo();
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(data) {
          if (data && data.codeResult && data.codeResult.code) {
            const code = data.codeResult.code;
            let processedCode = code;
            if (tipo === 'nota' && code.length >= 34) {
              processedCode = code.substring(30, 34);
            }
            if (tipo === 'nota') {
              notaFiscal = processedCode;
              console.log('Nota Fiscal salva:', notaFiscal);
              resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal} (caracteres 31-34 de ${code})<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
              updateButtonStates();
            } else if ((tipo === 'produto' || tipo === 'item') && code) {
              const qtyInput = prompt(`Digite a quantidade para o item ${code}:`, '1');
              const qty = qtyInput ? parseInt(qtyInput) : 1;
              if (!isNaN(qty) && qty > 0) {
                items.push({ code, quantity: qty });
                updateItemList();
                resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Item ${code} adicionado com ${qty} unidades.<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
                updateButtonStates();
              }
            }
            Quagga.stop();
            focusRect.style.display = 'none';
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Item'} escaneado: ${processedCode}`);
            stopVideo();
          }
        });
      } catch (err) {
        resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Erro ao configurar QuaggaJS. Tente novamente.<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
        console.error('Erro QuaggaJS:', err);
        focusRect.style.display = 'none';
        stopVideo();
      }
    }

    function stopVideo() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
      }
      focusRect.style.display = 'none';
      captureBtn.style.display = 'none';
      startCaptureBtn.style.display = 'inline-block';
    }

    function updateItemList() {
      itemListDiv.innerHTML = '';
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `Item ${index + 1}: ${item.code} - Quantidade: ${item.quantity} <button class="remove-btn" onclick="removeItem(${index})">Remover</button>`;
        itemListDiv.appendChild(div);
      });
    }

    function removeItem(index) {
      items.splice(index, 1);
      updateItemList();
      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Item removido. Total de itens: ${items.length}<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
      updateButtonStates();
    }

    function showResults() {
      console.log('showResults chamado - notaFiscal:', notaFiscal, 'items:', items, 'extractedText:', extractedText, 'op:', op, 'data:', data);
      if (notaFiscal) {
        let resultText = `Nota Fiscal: ${notaFiscal}<br>Texto extraído: ${extractedText || 'Nenhum texto extraído'}<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
        if (items.length > 0) {
          resultText += '<br>Itens:<ul>';
          items.forEach(item => {
            resultText += `<li>${item.code} - ${item.quantity} unidades</li>`;
          });
          resultText += '</ul>';
        } else {
          resultText += '<br>Itens: Nenhum item registrado';
        }
        resultDiv.innerHTML = resultText;
      } else {
        resultDiv.innerHTML = 'Nota Fiscal não escaneada. Escaneie a Nota Fiscal primeiro!';
      }
    }

    function sendWhatsApp() {
      if (notaFiscal && items.length > 0) {
        let message = `Nota Fiscal: ${notaFiscal}\nTexto extraído: ${extractedText || 'Nenhum texto extraído'}\nOP: ${op || 'Não encontrada'}\nData: ${data || 'Não encontrada'}\nItens:`;
        items.forEach(item => {
          message += `\n- ${item.code} - ${item.quantity} unidades`;
        });
        const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      } else {
        alert(`Nota Fiscal: ${notaFiscal || 'Não escaneada'}\nEscaneie a Nota Fiscal e adicione pelo menos um item!`);
      }
    }

    async function startCapture() {
      try {
        const constraints = {
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            focusMode: 'continuous'
          }
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.play();
        focusRect.style.display = 'block';
        resultDiv.innerHTML = 'Aponte a câmera para a etiqueta e clique em "Tirar Foto" quando estiver pronto.';
        startCaptureBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';
      } catch (err) {
        resultDiv.innerHTML = `Erro ao acessar a câmera: ${err.message}<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
        console.error('Erro ao iniciar captura:', err);
      }
    }

    async function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Pré-processamento: Escala de cinza e contraste
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
        const contrast = (gray - 128) * 1.5 + 128;
        const value = Math.min(255, Math.max(0, contrast));
        data[i] = data[i + 1] = data[i + 2] = value;
      }
      ctx.putImageData(imageData, 0, 0);

      const imageDataUrl = canvas.toDataURL('image/jpeg');
      await processImageFromUrl(imageDataUrl);
      stopVideo();
    }

    async function processImageFromUrl(imageDataUrl) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = imageDataUrl;
      await new Promise(resolve => img.onload = resolve);

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // Foco na região de interesse (retângulo)
      const rectWidth = canvas.width * 0.9;
      const rectHeight = 100;
      const rectX = (canvas.width - rectWidth) / 2;
      const rectY = (canvas.height - rectHeight) / 2;
      const croppedCanvas = document.createElement('canvas');
      croppedCanvas.width = rectWidth;
      croppedCanvas.height = rectHeight;
      const croppedCtx = croppedCanvas.getContext('2d');
      croppedCtx.drawImage(canvas, rectX, rectY, rectWidth, rectHeight, 0, 0, rectWidth, rectHeight);

      const result = await Tesseract.recognize(croppedCanvas.toDataURL(), 'por', {
        logger: m => console.log(m),
        tessedit_pageseg_mode: 6 // Assume uma única linha de texto
      });
      extractedText = result.data.text.trim();
      console.log('Texto extraído da foto:', extractedText);

      const lines = extractedText.split('\n').map(line => line.trim()).filter(line => line);
      for (let line of lines) {
        const opMatch = line.match(/OP[:\s]*(\d{6})/i);
        if (opMatch && !op) {
          op = opMatch[1];
          console.log('OP extraída:', op);
        } else if (line === 'OP:477396' && !op) {
          op = '477396';
          console.log('OP exata extraída:', op);
        }

        const dateMatch = line.match(/DATA[:\s]*(\d{2}\/\d{2}\/\d{4})/i);
        if (dateMatch && !data) {
          data = dateMatch[1];
          console.log('Data extraída:', data);
        } else if (line === 'Data:28/07/2025' && !data) {
          data = '28/07/2025';
          console.log('Data exata extraída:', data);
        }
      }

      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Texto extraído: ${extractedText || 'Nenhum texto extraído'}<br>OP: ${op || 'Não encontrada'}<br>Data: ${data || 'Não encontrada'}`;
    }
  </script>
</body>
</html>
