
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura de Códigos de Barras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
    }
    #scanArea {
      position: relative;
      margin: 20px 0;
    }
    video {
      width: 100%;
      border: 2px solid #333;
      border-radius: 5px;
    }
    #focusRect {
      position: absolute;
      border: 2px dashed #ff0000;
      width: 90%;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 8px;
      font-size: 14px;
      width: 120px;
      margin: 5px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    #productList {
      margin-top: 20px;
      text-align: left;
    }
    .product-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    img {
      max-width: 200px;
      margin-top: 10px;
    }
    #photoPreview {
      margin: 10px 0;
    }
    @media (max-width: 400px) {
      button {
        width: 100%;
        margin: 5px 0;
      }
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Leitura de Códigos</h2>
    <div id="scanArea">
      <video id="video" autoplay muted playsinline></video>
      <div id="focusRect"></div>
    </div>
    <div class="button-group" id="notaButtons">
      <button onclick="startScan('nota')">Escanear Nota Fiscal</button>
      <button id="newNote" style="display:none;">Nova Nota</button>
    </div>
    <div class="button-group" id="productButtons" style="display:none;">
      <button onclick="startScan('produto')">Escanear Produto</button>
      <button id="addProduct" style="display:none;">Incluir Outro Produto</button>
      <button id="stopScan" style="display:none;" onclick="stopProductScan()">Parar Escaneamento</button>
    </div>
    <div class="button-group" id="loteButtons" style="display:none;">
      <input type="number" id="loteQuantity" placeholder="Quantidade do lote" min="1">
      <button id="saveLote" style="display:none;">Salvar Quantidade</button>
    </div>
    <div class="button-group" id="actionButtons" style="display:none;">
      <button onclick="showResults()">Mostrar Resultados</button>
      <button onclick="sendWhatsApp()">Enviar via WhatsApp</button>
    </div>
    <div id="result">Aguardando escaneamento...</div>
    <div id="productList"></div>
    <div id="photoPreview"></div>
    <div id="manualFields" style="display:none;">
      <input type="text" id="manualCode" placeholder="Código" style="display:none;">
      <input type="text" id="manualInternalCode" placeholder="Código Interno" style="display:none;">
      <input type="text" id="manualDescription" placeholder="Descrição" style="display:none;">
      <input type="text" id="manualDate" placeholder="Data" style="display:none;">
      <input type="text" id="manualOp" placeholder="OP" style="display:none;">
      <button id="saveManual" style="display:none;" onclick="saveManualData()">Salvar Manual</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script>
    let notaFiscal = '';
    let notaFiscalImage = '';
    let products = [];
    let currentProduct = null;
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const focusRect = document.getElementById('focusRect');
    const notaButtons = document.getElementById('notaButtons');
    const productButtons = document.getElementById('productButtons');
    const loteButtons = document.getElementById('loteButtons');
    const actionButtons = document.getElementById('actionButtons');
    const stopScanBtn = document.getElementById('stopScan');
    const loteQuantityInput = document.getElementById('loteQuantity');
    const saveLoteBtn = document.getElementById('saveLote');
    const productListDiv = document.getElementById('productList');
    const photoPreviewDiv = document.getElementById('photoPreview');
    const manualFields = document.getElementById('manualFields');
    const manualCode = document.getElementById('manualCode');
    const manualInternalCode = document.getElementById('manualInternalCode');
    const manualDescription = document.getElementById('manualDescription');
    const manualDate = document.getElementById('manualDate');
    const manualOp = document.getElementById('manualOp');
    const saveManualBtn = document.getElementById('saveManual');
    let barcodeDetector = null;
    let scanInterval = null;

    window.addEventListener('load', () => {
      if ('BarcodeDetector' in window) {
        barcodeDetector = new BarcodeDetector({
          formats: ['code_128', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_39', 'code_93', 'codabar']
        });
        resultDiv.innerHTML = 'Usando Barcode Detection API (nativa).';
      } else {
        resultDiv.innerHTML = 'Barcode Detection API não suportada. Usando QuaggaJS.';
      }
    });

    async function startScan(tipo) {
      resultDiv.innerHTML = `Iniciando ${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'}...`;
      focusRect.style.display = 'block';

      try {
        const constraints = {
          video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 }, focusMode: 'continuous' }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
          return await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 }, focusMode: 'continuous' }
          });
        });
        video.srcObject = stream;
        video.play();

        if (tipo === 'nota') {
          notaButtons.style.display = 'none';
          if (barcodeDetector) await scanWithBarcodeDetector(tipo);
          else await scanWithQuagga(tipo);
        } else if (tipo === 'produto') {
          notaButtons.style.display = 'none';
          productButtons.style.display = 'flex';
          stopScanBtn.style.display = 'inline';
          currentProduct = { image: '', code: '', internalCode: '', description: '', date: '', op: '', lotes: [] };
          startProductScan();
        }
      } catch (err) {
        resultDiv.innerHTML = 'Erro ao acessar a câmera. Verifique permissões ou use HTTPS.';
        console.error('Erro:', err);
        focusRect.style.display = 'none';
      }
    }

    async function scanWithBarcodeDetector(tipo) {
      let attempts = 0;
      const maxAttempts = 100;
      async function scanFrame() {
        if (attempts >= maxAttempts) {
          resultDiv.innerHTML = 'Não foi possível ler o código. Tente novamente.';
          stopVideo();
          focusRect.style.display = 'none';
          document.getElementById('newNote').style.display = 'inline';
          return;
        }
        try {
          const barcodes = await barcodeDetector.detect(video);
          if (barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            if (tipo === 'nota' && !notaFiscal) {
              notaFiscal = code;
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              notaFiscalImage = canvas.toDataURL('image/jpeg');
              resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal}`;
            }
            stopVideo();
            focusRect.style.display = 'none';
            document.getElementById('newNote').style.display = 'inline';
            productButtons.style.display = 'flex';
            console.log(`Código detectado (${tipo}):`, code);
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'} escaneado: ${code}`);
          } else {
            attempts++;
            requestAnimationFrame(scanFrame);
          }
        } catch (err) {
          console.error('Erro:', err);
          attempts++;
          requestAnimationFrame(scanFrame);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function scanWithQuagga(tipo) {
      Quagga.init({
        inputStream: { name: 'Live', type: 'LiveStream', target: video, constraints: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 }, focusMode: 'continuous' }, area: { top: '10%', right: '5%', left: '5%', bottom: '10%' }, singleChannel: false },
        decoder: { readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'upc_reader', 'upc_e_reader', 'code_39_reader', 'code_93_reader', 'codabar_reader'] },
        locator: { patchSize: 'medium', halfSample: true },
        numOfWorkers: Math.min(navigator.hardwareConcurrency || 4, 2),
        locate: true
      }, function(err) {
        if (err) {
          resultDiv.innerHTML = 'Erro ao iniciar QuaggaJS. Tente recarregar.';
          console.error('Erro:', err);
          focusRect.style.display = 'none';
          stopVideo();
          return;
        }
        Quagga.start();
      });
      Quagga.onDetected(function(data) {
        if (data.codeResult && data.codeResult.code) {
          const code = data.codeResult.code;
          if (tipo === 'nota' && !notaFiscal) {
            notaFiscal = code;
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            notaFiscalImage = canvas.toDataURL('image/jpeg');
            resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal}`;
          }
          Quagga.stop();
          focusRect.style.display = 'none';
          document.getElementById('newNote').style.display = 'inline';
          productButtons.style.display = 'flex';
          console.log(`Código detectado (${tipo}) com QuaggaJS:`, code);
          alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Produto'} escaneado: ${code}`);
          stopVideo();
        }
      });
    }

    function stopVideo() {
      const stream = video.srcObject;
      if (stream) stream.getTracks().forEach(track => track.stop());
      video.srcObject = null;
    }

    function newNote() {
      notaFiscal = '';
      notaFiscalImage = '';
      products = [];
      resultDiv.innerHTML = 'Nova nota iniciada. Escaneie a Nota Fiscal novamente.';
      productListDiv.innerHTML = '';
      document.getElementById('newNote').style.display = 'none';
      productButtons.style.display = 'none';
      notaButtons.style.display = 'flex';
    }

    function startProductScan() {
      scanInterval = setInterval(async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        currentProduct.image = canvas.toDataURL('image/jpeg');
        const result = await Tesseract.recognize(currentProduct.image, 'por', {
          logger: m => console.log(m),
          psm: 6 // Texto em linha uniforme
        });
        const text = result.data.text.trim();
        console.log('Texto bruto extraído:', text);
        const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        console.log('Linhas processadas:', lines);
        let dataRecognized = false;
        for (let line of lines) {
          if (line.match(/^\d{2}\.\d{2}\.\d{2}\.\d{4}$|^\d{8}$/) && !currentProduct.internalCode) {
            currentProduct.internalCode = line; // Código interno (00.00.00.0000 ou 00000000)
            dataRecognized = true;
          } else if (line.match(/^\d{7,13}$/) && !currentProduct.code) {
            currentProduct.code = line; // Código de barras (7 a 13 dígitos)
            dataRecognized = true;
          } else if (line.match(/GATILHO/i) && !currentProduct.description) {
            currentProduct.description = line.replace(/GATILHO/i, '').trim() || line;
            dataRecognized = true;
          } else if (line.match(/^\d{2}[-\/]\d{2}[-\/]\d{4}$/) && !currentProduct.date) {
            currentProduct.date = line; // Data (dd-mm-yyyy ou dd/mm/yyyy)
            dataRecognized = true;
          } else if (line.match(/^\d{6}(?![/1])/) && !currentProduct.op) {
            currentProduct.op = line; // OP (6 dígitos, sem "/1")
            dataRecognized = true;
          }
        }
        if (dataRecognized) {
          clearInterval(scanInterval);
          stopVideo();
          focusRect.style.display = 'none';
          stopScanBtn.style.display = 'none';
          resultDiv.innerHTML = `Produto escaneado: ${currentProduct.code || 'Não encontrado'}\nCódigo Interno: ${currentProduct.internalCode || 'Não encontrado'}\nDescrição: ${currentProduct.description || 'Não encontrada'}\nData: ${currentProduct.date || 'Não encontrada'}\nOP: ${currentProduct.op || 'Não encontrada'}`;
          photoPreviewDiv.innerHTML = `<p>Foto capturada:</p><img src="${currentProduct.image}" alt="Foto do produto">`;
          photoPreviewDiv.style.display = 'block';
          showLoteInput();
        }
      }, 1000); // Tenta a cada segundo
    }

    function stopProductScan() {
      clearInterval(scanInterval);
      stopVideo();
      focusRect.style.display = 'none';
      stopScanBtn.style.display = 'none';
      productButtons.style.display = 'flex';
      currentProduct = null;
      resultDiv.innerHTML = 'Escaneamento parado. Tente novamente.';
    }

    function showLoteInput() {
      loteButtons.style.display = 'flex';
      saveLoteBtn.style.display = 'inline';
      resultDiv.innerHTML += '\nDigite a quantidade do lote e clique em Salvar.';
    }

    function saveLote() {
      const quantity = loteQuantityInput.value;
      if (quantity && currentProduct && currentProduct.image) {
        currentProduct.lotes.push(parseInt(quantity));
        products.push({ ...currentProduct });
        resultDiv.innerHTML = `Lote salvo para ${currentProduct.code || 'Produto'}. Quantidade: ${quantity}`;
        loteButtons.style.display = 'none';
        photoPreviewDiv.style.display = 'none';
        currentProduct = null;
        updateProductList();
        productButtons.style.display = 'flex';
        actionButtons.style.display = 'flex';
      } else {
        alert('Digite uma quantidade válida!');
      }
    }

    function saveManualData() {
      currentProduct.code = manualCode.value || currentProduct.code;
      currentProduct.internalCode = manualInternalCode.value || currentProduct.internalCode;
      currentProduct.description = manualDescription.value || currentProduct.description;
      currentProduct.date = manualDate.value || currentProduct.date;
      currentProduct.op = manualOp.value || currentProduct.op;
      manualFields.style.display = 'none';
      manualCode.style.display = 'none';
      manualInternalCode.style.display = 'none';
      manualDescription.style.display = 'none';
      manualDate.style.display = 'none';
      manualOp.style.display = 'none';
      saveManualBtn.style.display = 'none';
      resultDiv.innerHTML = `Produto escaneado: ${currentProduct.code || 'Não encontrado'}\nCódigo Interno: ${currentProduct.internalCode || 'Não encontrado'}\nDescrição: ${currentProduct.description || 'Não encontrada'}\nData: ${currentProduct.date || 'Não encontrada'}\nOP: ${currentProduct.op || 'Não encontrada'}`;
      showLoteInput();
    }

    function updateProductList() {
      productListDiv.innerHTML = '<h3>Produtos Escaneados:</h3>';
      products.forEach((prod, index) => {
        productListDiv.innerHTML += `
          <div class="product-item">
            <p>Código: ${prod.code}</p>
            <p>Código Interno: ${prod.internalCode}</p>
            <p>Descrição: ${prod.description}</p>
            <p>Data: ${prod.date}</p>
            <p>OP: ${prod.op}</p>
            <p>Lotes: ${prod.lotes.join(', ')}</p>
            <img src="${prod.image}" alt="Foto do produto">
          </div>
        `;
      });
    }

    function showResults() {
      let totalQuantity = 0;
      products.forEach(prod => totalQuantity += prod.lotes.reduce((a, b) => a + b, 0));
      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Imagem Nota: <img src="${notaFiscalImage}" style="max-width:200px;"><br>Total Produtos: ${products.length}<br>Total Quantidade: ${totalQuantity}`;
      updateProductList();
    }

    function sendWhatsApp() {
      let totalQuantity = 0;
      products.forEach(prod => totalQuantity += prod.lotes.reduce((a, b) => a + b, 0));
      const message = `Nota Fiscal: ${notaFiscal}\nImagem Nota: ${notaFiscalImage}\nTotal Produtos: ${products.length}\nTotal Quantidade: ${totalQuantity}\nProdutos:\n${products.map(prod => 
        `Código: ${prod.code || 'Não identificado'}, Código Interno: ${prod.internalCode}, Descrição: ${prod.description}, Data: ${prod.date}, OP: ${prod.op}, Lotes: ${prod.lotes.join(', ')}`).join('\n')}`;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
