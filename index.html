
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura de Códigos de Barras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #scanArea {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 3px solid #333;
      border-radius: 8px;
    }
    #focusRect {
      position: absolute;
      border: 3px dashed #ff0000;
      width: 90%;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
    #result {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }
    #itemList {
      margin: 20px 0;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Escaneie os Códigos</h2>
  <div id="scanArea">
    <video id="video" autoplay muted playsinline></video>
    <div id="focusRect"></div>
  </div>
  <button id="notaBtn" onclick="startScan('nota')">Escanear Nota Fiscal</button>
  <button id="produtoBtn" onclick="startScan('produto')" disabled>Escanear Primeiro Produto</button>
  <button id="itemBtn" onclick="startScan('item')" disabled>Adicionar Item</button>
  <input type="number" id="quantidade" placeholder="Quantidade do lote" min="1">
  <button id="showResultsBtn" onclick="showResults()">Mostrar Resultados</button>
  <button onclick="sendWhatsApp()">Enviar via WhatsApp</button>
  <div id="result">Aguardando escaneamento...</div>
  <div id="itemList"></div>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script>
    let notaFiscal = '';
    let items = [];
    let extractedText = '';
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const focusRect = document.getElementById('focusRect');
    const itemListDiv = document.getElementById('itemList');
    const notaBtn = document.getElementById('notaBtn');
    const produtoBtn = document.getElementById('produtoBtn');
    const itemBtn = document.getElementById('itemBtn');
    const showResultsBtn = document.getElementById('showResultsBtn');
    let barcodeDetector = null;

    // Verifica suporte à Barcode Detection API
    window.addEventListener('load', () => {
      if ('BarcodeDetector' in window) {
        barcodeDetector = new BarcodeDetector({
          formats: ['code_128', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_39', 'code_93', 'codabar']
        });
        resultDiv.innerHTML = 'Usando Barcode Detection API (nativa).';
      } else {
        resultDiv.innerHTML = 'Barcode Detection API não suportada. Usando QuaggaJS.';
      }
    });

    function updateButtonStates() {
      produtoBtn.disabled = !notaFiscal;
      itemBtn.disabled = !notaFiscal;
      showResultsBtn.disabled = !notaFiscal || items.length === 0;
    }

    async function startScan(tipo) {
      if (tipo !== 'nota' && !notaFiscal) {
        resultDiv.innerHTML = 'Por favor, escaneie a Nota Fiscal primeiro!';
        focusRect.style.display = 'none';
        return;
      }
      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Escaneando ${tipo === 'nota' ? 'Nota Fiscal' : tipo === 'produto' ? 'Primeiro Produto' : 'Item'}... Aponte o código para o retângulo.`;
      focusRect.style.display = 'block';

      try {
        const constraints = {
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
          return await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
          });
        });
        video.srcObject = stream;
        video.play();

        await extractTextFromVideo(tipo);

        if (barcodeDetector) {
          await scanWithBarcodeDetector(tipo);
        } else {
          await scanWithQuagga(tipo);
        }
      } catch (err) {
        resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Erro ao acessar a câmera. Verifique permissões ou use HTTPS.`;
        console.error('Erro ao iniciar câmera:', err);
        focusRect.style.display = 'none';
      }
    }

    async function extractTextFromVideo(tipo) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      let attempts = 0;
      const maxAttempts = 50;

      async function captureFrame() {
        if (attempts >= maxAttempts) {
          console.log('OCR: Máximo de tentativas atingido.');
          return;
        }
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const result = await Tesseract.recognize(canvas.toDataURL(), 'por', {
          logger: m => console.log(m)
        });
        extractedText = result.data.text.trim();
        console.log('Texto extraído:', extractedText);

        const lines = extractedText.split('\n').map(line => line.trim()).filter(line => line);
        if (tipo === 'nota') {
          for (let line of lines) {
            if (line.includes('CNPJ') && !notaFiscal) {
              notaFiscal = line.replace(/CNPJ[:\s]*/i, '').trim();
            } else if (line.match(/(\d+)\s*UN/i)) {
              let qty = line.match(/(\d+)\s*UN/i)[1];
              if (!quantidade) quantidade = qty;
            }
          }
        }

        if (!notaFiscal && tipo === 'nota') {
          attempts++;
          requestAnimationFrame(captureFrame);
        }
      }
      requestAnimationFrame(captureFrame);
    }

    async function scanWithBarcodeDetector(tipo) {
      let attempts = 0;
      const maxAttempts = 100;
      async function scanFrame() {
        if (attempts >= maxAttempts) {
          resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal || 'Não escaneada'}<br>Não foi possível ler o código. Tente novamente.`;
          stopVideo();
          focusRect.style.display = 'none';
          return;
        }
        try {
          const barcodes = await barcodeDetector.detect(video);
          if (barcodes && barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            let processedCode = code;
            if (tipo === 'nota' && code.length >= 34) {
              processedCode = code.substring(30, 34); // Extrai caracteres 31 a 34
            }
            if (tipo === 'nota') {
              notaFiscal = processedCode;
              console.log('Nota Fiscal salva:', notaFiscal);
              resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal} (caracteres 31-34 de ${code})<br>Texto extraído: ${extractedText}`;
              updateButtonStates();
            } else if ((tipo === 'produto' || tipo === 'item') && code) {
              const qtyInput = prompt(`Digite a quantidade para o item ${code}:`, '1');
              const qty = qtyInput ? parseInt(qtyInput) : 1;
              if (!isNaN(qty) && qty > 0) {
                items.push({ code, quantity: qty });
                updateItemList();
                resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Item ${code} adicionado com ${qty} unidades.<br>Texto extraído: ${extractedText}`;
                updateButtonStates();
              }
            }
            stopVideo();
            focusRect.style.display = 'none';
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Item'} escaneado: ${processedCode}`);
          } else {
            attempts++;
            requestAnimationFrame(scanFrame);
          }
        } catch (err) {
          attempts++;
          requestAnimationFrame(scanFrame);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function scanWithQuagga(tipo) {
      try {
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: video,
            constraints: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            area: { top: '10%', right: '5%', left: '5%', bottom: '10%' },
            singleChannel: false
          },
          decoder: {
            readers: [
              'code_128_reader', 'ean_reader', 'ean_8_reader', 'upc_reader', 'upc_e_reader',
              'code_39_reader', 'code_93_reader', 'codabar_reader'
            ]
          },
          locator: { patchSize: 'medium', halfSample: true },
          numOfWorkers: Math.min(navigator.hardwareConcurrency || 4, 2),
          locate: true
        }, function(err) {
          if (err) {
            resultDiv.innerHTML = 'Erro ao iniciar QuaggaJS. Tente recarregar a página.';
            console.error('Erro QuaggaJS:', err);
            focusRect.style.display = 'none';
            stopVideo();
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(data) {
          if (data && data.codeResult && data.codeResult.code) {
            const code = data.codeResult.code;
            let processedCode = code;
            if (tipo === 'nota' && code.length >= 34) {
              processedCode = code.substring(30, 34); // Extrai caracteres 31 a 34
            }
            if (tipo === 'nota') {
              notaFiscal = processedCode;
              console.log('Nota Fiscal salva:', notaFiscal);
              resultDiv.innerHTML = `Nota Fiscal escaneada: ${notaFiscal} (caracteres 31-34 de ${code})\nTexto extraído: ${extractedText}`;
              updateButtonStates();
            } else if ((tipo === 'produto' || tipo === 'item') && code) {
              const qtyInput = prompt(`Digite a quantidade para o item ${code}:`, '1');
              const qty = qtyInput ? parseInt(qtyInput) : 1;
              if (!isNaN(qty) && qty > 0) {
                items.push({ code, quantity: qty });
                updateItemList();
                resultDiv.innerHTML = `Item ${code} adicionado com ${qty} unidades.\nTexto extraído: ${extractedText}`;
                updateButtonStates();
              }
            }
            Quagga.stop();
            focusRect.style.display = 'none';
            alert(`${tipo === 'nota' ? 'Nota Fiscal' : 'Item'} escaneado: ${processedCode}`);
            stopVideo();
          }
        });
      } catch (err) {
        resultDiv.innerHTML = 'Erro ao configurar QuaggaJS. Tente novamente.';
        console.error('Erro QuaggaJS:', err);
        focusRect.style.display = 'none';
        stopVideo();
      }
    }

    function stopVideo() {
      const stream = video.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    function updateItemList() {
      itemListDiv.innerHTML = '';
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `Item ${index + 1}: ${item.code} - Quantidade: ${item.quantity} <button class="remove-btn" onclick="removeItem(${index})">Remover</button>`;
        itemListDiv.appendChild(div);
      });
    }

    function removeItem(index) {
      items.splice(index, 1);
      updateItemList();
      resultDiv.innerHTML = `Nota Fiscal: ${notaFiscal}<br>Item removido. Total de itens: ${items.length}.`;
      updateButtonStates();
    }

    function showResults() {
      console.log('showResults chamado - notaFiscal:', notaFiscal, 'items:', items, 'quantidade:', quantidade);
      const quantidadeInput = document.getElementById('quantidade').value;
      const quantidadeExtrada = extractedText.match(/(\d+)\s*UN/i) ? extractedText.match(/(\d+)\s*UN/i)[1] : null;
      let quantidade = quantidadeInput || quantidadeExtrada || '';

      if (notaFiscal) {
        let resultText = `Nota Fiscal: ${notaFiscal}<br>Quantidade Total: ${quantidade || 'Não informada'}<br>Texto extraído: ${extractedText || 'Nenhum texto extraído'}`;
        if (items.length > 0) {
          resultText += '<br>Itens:<ul>';
          items.forEach(item => {
            resultText += `<li>${item.code} - ${item.quantity} unidades</li>`;
          });
          resultText += '</ul>';
        } else {
          resultText += '<br>Itens: Nenhum item registrado';
        }
        resultDiv.innerHTML = resultText;
      } else {
        resultDiv.innerHTML = 'Nota Fiscal não escaneada. Escaneie a Nota Fiscal primeiro!';
      }
    }

    function sendWhatsApp() {
      quantidade = document.getElementById('quantidade').value || (extractedText.match(/(\d+)\s*UN/i) || [])[1];
      if (notaFiscal && (items.length > 0) && quantidade) {
        let message = `Nota Fiscal: ${notaFiscal}\nQuantidade Total: ${quantidade}\nTexto extraído: ${extractedText}\nItens:`;
        items.forEach(item => {
          message += `\n- ${item.code} - ${item.quantity} unidades`;
        });
        const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      } else {
        alert(`Nota Fiscal: ${notaFiscal || 'Não escaneada'}\nEscaneie a Nota Fiscal, adicione pelo menos um item e informe a quantidade!`);
      }
    }
  </script>
</body>
</html>
